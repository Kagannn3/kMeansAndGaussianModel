{% extends 'base/main.html' %}
{% block content %}


<h1>Login</h1>

<form method="POST">
    <!-- this CSRF token will send to the user's browser.
     After the user enter the own credentials, who submit the form to the server.
     Server check the csrf token about if it is invalid or missing for security purposes-->
    {% csrf_token %} 
    <!-- to render the login form fields as paragraph -->
    {{form.as_p}}
    <!-- submit button to send login credentials to server -->
    <input type="submit" value="Login">
</form>

<p>Do not have an account? <a href="{% url 'register' %}">Register</a></p>

{% endblock content %}
